<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon.Chat</title>

    <link rel="shortcut icon" type="image/x-icon" href="src\img\branding\logo\dark\icon_dark256.png">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway|Material+Icons" rel="stylesheet">

    <!-- static stylesheets -->
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/skeleton.css">
    <link rel="stylesheet" href="src/css/app.css">
  </head>

  <body>


    <div class="top-logo">
      <img src="src\img\branding\logo\logo.svg" alt=""/>
    </div>
    <div class="top-header">
      <div class="top-header_padding">
        <nav>
          <a href="#">About</a>
          <a href="#">Volunteer</a>
          <a class="last" href="#">Connect!</a>
        </nav>
      </div>
    </div>
      <div class="wrapper">
        <div class="wrapper_content">
          <section class="section_landing">
            <div class="content">
              <img src="src\img\branding\logo+wordmark\logo+wordmark.svg" alt=""/>
              <h2>Your new favourite gaming-messenger to chat with your friends.</h2>
              <h3><strong>Join us</strong> to create the most awesome messenger ever.</h3>
            </div>
          </section>
        </div>
      </div>

      <footer>
        *placeholder*
        <div class="notify">
          <div class="mail">
            <div class="icon">
              <i class="material-icons">mail_outline</i>
            </div>
            <input type="text" name="email">
          </div>
          <div class="ctn-button">
            <input type="submit" value="Notify me">
          </div>
        </div>
        <div class="hr">
          <img src="src\img\branding\logo\logo.svg" alt=""/>
        </div>
      </footer>
      <!-- scripts -->
      <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
      <script src="src/js/app.js"></script>

      <script>
        $(document).ready(function(){
          app.init();
        });
      </script>
  </body>
</html>
